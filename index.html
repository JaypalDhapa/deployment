<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AI Chat</title>

<!-- Puter AI -->
<script src="https://js.puter.com/v2/"></script>

<!-- Markdown renderer -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

header {
    background: #111;
    color: white;
    text-align: center;
    padding: 12px;
}

#chat {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
}

.message {
    max-width: 70%;
    padding: 10px 14px;
    border-radius: 12px;
    margin: 8px 0;
    white-space: pre-wrap;
}

.user {
    background: #0084ff;
    color: white;
    margin-left: auto;
}

.ai {
    background: #e4e6eb;
}

#inputArea {
    display: flex;
    padding: 10px;
    background: white;
    border-top: 1px solid #ccc;
}

#input {
    flex: 1;
    padding: 10px;
    font-size: 16px;
}

button {
    padding: 10px 15px;
    margin-left: 5px;
    cursor: pointer;
}
</style>
</head>

<body>

<header>AI Chat Assistant</header>

<div id="chat"></div>

<div id="inputArea">
    <input id="input" placeholder="Type a message..." />
    <button onclick="send()">Send</button>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");

function addMessage(text, sender) {
    const div = document.createElement("div");
    div.className = "message " + sender;

    if (sender === "ai") {
        div.innerHTML = marked.parse(text);
    } else {
        div.innerText = text;
    }

    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
    return div;
}

async function send() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    const thinking = addMessage("Thinking...", "ai");

    try {
        const response = await puter.ai.chat(text, {
            model: "gpt-5-nano"
        });

        let aiText = "";

        if (typeof response === "string") {
            aiText = response;
        } else if (response?.message?.content) {
            aiText = response.message.content;
        } else if (response?.message) {
            aiText = response.message;
        } else if (response?.text) {
            aiText = response.text;
        } else {
            aiText = JSON.stringify(response);
        }

        thinking.innerHTML = marked.parse(aiText);
        chat.scrollTop = chat.scrollHeight;

    } catch (err) {
        thinking.innerText = "Error getting response.";
        console.error(err);
    }
}

input.addEventListener("keydown", e => {
    if (e.key === "Enter") send();
});
</script>

</body>
</html>
